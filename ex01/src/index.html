<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Keyboard</title>
</head>
<body>
    <h2>Keyboard</h2>
    <div class="textAreaTag">
        <textarea placeholder="Text Area" rows="20" wrap="hard"></textarea>
    </div>
    <div class="keyboard">
        <button class="btn1">1</button>
        <button class="btn1">2</button>
        <button class="btn1">3</button>
        <button class="btn1">4</button>
        <button class="btn1">5</button>
        <button class="btn1">6</button>
        <button class="btn1">7</button>
        <button class="btn1">8</button>
        <button class="btn1">9</button>
        <button class="btn1">0</button>
        <button class="btn1">Back Space</button><br>
        <button class="btn1">q</button>
        <button class="btn1">w</button>
        <button class="btn1">e</button>
        <button class="btn1">r</button>
        <button class="btn1">t</button>
        <button class="btn1">y</button>
        <button class="btn1">u</button>
        <button class="btn1">i</button>
        <button class="btn1">o</button>
        <button class="btn1">p</button>
        <button class="btn1">Enter</button><br>
        <button class="btn1">a</button>
        <button class="btn1">s</button>
        <button class="btn1">d</button>
        <button class="btn1">f</button>
        <button class="btn1">g</button>
        <button class="btn1">h</button>
        <button class="btn1">j</button>
        <button class="btn1">k</button>
        <button class="btn1">l</button>
        <button class="btn1">Caps Lock</button><br>
        <button class="btn1">z</button>
        <button class="btn1">x</button>
        <button class="btn1">c</button>
        <button class="btn1">v</button>
        <button class="btn1">b</button>
        <button class="btn1">n</button>
        <button class="btn1">m</button>
        <button class="btn1">-</button>
        <button class="btn1">_</button>
        <button class="btn1">Shift</button><br>
        <button class="btn1">Space</button>
        <button class="btn1">OK</button>
    </div>
</body>
</html>
